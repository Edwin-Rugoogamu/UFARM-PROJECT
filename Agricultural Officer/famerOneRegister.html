<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmerOne</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  
</head>
<body>
    <div id="famOne">
    <div class="container-fluid" id="famtwo"> 
        <div class="row"> 
           <div class="col-xs-12 col-lg-3 col-md-3" >
            <a href="fontPage" class="send">  <h1 >UFARM </h1> </a> 
            <p class="far2">Register FarmerOne to grant them access.</p>
            </div>
           <!-- form -->
           <div class="col-xs-12 col-lg-6 col-md-6" id="foRegister">
            <h3>Registration Form</h3>
            <fieldset>
            <form action="./farmerOneRegister" onsubmit="return validate3()" method="POST">
                <!-- firstName -->
                
                <div>
                <label for="">firstName</label><br>
                <input type="text" name="firstName" style="width: 100%;" id="firstname"><br>
                 <small id="errorFirst"></small>
                </div>
                 <!-- secondname  -->
                 <div>
                 <label for="">secondName</label><br>
                <input type="text" name="secondName" style="width: 100%"; id="secondname"><br>
                 <small id="errorSecond"></small>
                 </div>
                 <!-- email -->
                 <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" style="width: 100%" id="email">
                 </div>
                 <!-- role -->
                 <div>
                    <label for="role" id="role">Role</label><br>
                    <select name="role" >
                        <option value="farmerone">farmerone</option>  
                    </select>
                       </div>
                 <!-- ward -->
               
                 <div class="wardclass">
                    <label for="" id="ward">Select user Ward</label><br>
                    <select name="user" id="users" class="users">
                        <option value="ward1">Ward 1</option>
                        <option value="ward2">Ward 2</option>
                        <option value="ward3" >Ward 3</option>
                        <option value="ward4" >Ward 4</option>
                    </select>
                       </div>
                 <!-- unique FO number -->
                 <div>
                 <input type="password" placeholder="FO number" id="foNumber" style="width: 100%" name="password"><br>
                 <small id="error4"></small>
                 </div>
                
                 <!-- date of registration -->
                 <div>
                 <label for="regDate">Date of registration</label><br>
                 <input type="date" name="DOR" id="regDate" style="width: 100%"><br>
                 <small id="error5"></small>
                 </div>
                 <!-- gender -->
                 <div>
                 <label for="male">Male</label>
                 <input type="radio"name="gender" value="male">
                 <label for="">Female</label>
                 <input type="radio" name="gender" class="yaa" value="female">
                 </div>
                 <!-- activities -->
                 <div>
                  <h5>Activities</h5>
                  <label for="male">Register Urban Farmers</label>
                  <input type="checkbox" name="activities" value="Register Urban Farmers"><br>
                  <label for="">Inspect and approve  Agricultural Produce</label>
                  <input type="checkBox" name="activities" class="yaa" value="Inspect and approve  Agricultural Produce"><br>
                  <label for="">See all bookings and orders</label>
                  <input type="checkbox" name="activities" class="yaa" value="See all bookings and orders">
                  </div>
                 <!-- date of birth -->
                 <div>
                 <label for="foBirth">Date of Birth</label><br>
                 <input type="date" name=" dobirth" id="foBirth"style="width: 100%"><br>
                 <small id="error5"></small>
                 </div>
              <!-- ninNumber -->
                 <div>
                 <input type="text" placeholder="NIN number" style="width: 100%" name=" ninNumber" id="ninNumber"><br>
                 <small id="error7"></small>
                 </div>
                 <!-- phone number -->
                 <div>
                 <label for="">Phone Number</label><br>
                 <input type="number" name="phonenumber" id="phonenumber" style="width: 100%"><br>
                 <small id="error8"></small>
                 </div>
                 <!-- location -->
                 <div>
                 <label for="residence" >Place of Residence</label><br>
                 <input type="text" id="residence" class="residence" name="  placeOfResidence" style="width: 100%"><br>
                 <small id="error9"></small>
                 </div>
                  <!-- resdence type  -->
                  <div>
                  <label for="residenceType" >Residence Type</label><br>
                  <input type="text" id="residenceType" class="residencetype" name="residenceType" style="width: 100%"><br>
                  <small id="error10"></small>
                  </div>
                  <!-- period of stay in ward -->
                  <div>
                  <label for="">Period of Stay in Ward</label><br>
                  <input type="number" id="periodOfStay" name=" periodOfStay" ><br>
                  <small id="error11"> Above 10 years</small>
                  </div>
                  <button class="sub" type="submit" >SUBMIT</button>
              
            </form>
            </fieldset>
           </div> 
           <div class="col-xs-12 col-lg-3 col-md-3"></div> 
        </div> 
     </div>
    </div>
    <script src="../index.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>

</body>
</html>
